<html lang="en">
<head>
    <title>Fiche de paie</title>
    <style>
        * {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            margin-bottom: 500px;
        }

        .container {
            width: 100%;
            position: relative;
            height: 300px;
            margin: 0;
            padding: 0;
        }

        .header-img {
            height: 220px;
            width: 220px;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .footer-img {
            height: 100px;
            width: 100px;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .employee-info {
            position: absolute;
            top: 0;
            right: 50px;
        }

        .title {
            width: 100%;
            padding-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        footer {
            border-top: 2px solid black;
            position: absolute;
            bottom: 100px;
            left: 0;
            width: 100%;
            padding-top: 10px;
        }

        .footer-middle {
            position: absolute;
            top: 0;
            left: 30%;
        }

        .footer-end {
            position: absolute;
            top: 0;
            right: 0;
        }

        .footer div p {
            padding-bottom: 20px;
        }

        .footer {
            position: relative;
            width: 100%;
        }
        .employee-info p {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <img class="header-img" th:src="${employee.stringImage}" alt="no image" src="#"/>
    <div class="employee-info">
        <h3 class="title">Fiche employé</h3>
        <p>Numéro matricule: <span th:text="${employee.registrationNumber}"></span></p>
        <p>Nom: <span th:text="${employee.lastName}"></span></p>
        <p>Prénom(s): <span th:text="${employee.firstName}"></span></p>
        <p>Age: <span th:text="${employee.age}"></span> ans</p>
        <p>Date d'embauche: <span th:text="${employee.entranceDate}"></span></p>
        <p>Date de départ: <span th:text="${employee.departureDate}"></span></p>
        <p>Numéro cnaps: <span th:text="${employee.cnaps}"></span></p>
    </div>
</div>
<div class="body">
    <h3 style="padding-bottom: 20px">Informations sur le salaire</h3>
    <p style="padding-left: 70px">Salaire brute actuel: <b th:text="${employee.salaireBrute}"></b> Ariary / Month</p>
</div>
<footer>
    <div class="footer">
        <img class="footer-img" th:src="${companyConf.logo}" alt="no image" src="#"/>
        <div class="footer-middle">
            <p>Company: <span th:text="${companyConf.name}"></span></p>
            <p>NIF: <span th:text="${companyConf.taxIdentity.nif}"></span></p>
            <p>STAT: <span th:text="${companyConf.taxIdentity.stat}"></span></p>
        </div>
        <div class="footer-end">
            <p>Address: <span th:text="${companyConf.address}"></span></p>
            <div style="padding-bottom: 20px">
                <span>Phone : </span>
                <span th:each="phone : ${companyConf.phones}">
                    <span th:text="${phone.value}"></span>
                </span>
            </div>
            <p>Email: <span th:text="${companyConf.email}"></span></p>
        </div>
    </div>
</footer>
</body>
</html>
